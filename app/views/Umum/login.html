<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AchieveIT Login</title>
  <link href="../../../public/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen items-center justify-center">
    <div class="flex flex-col lg:flex-row bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-4xl">
      <!-- Left Section -->
      <div class="hidden lg:block lg:w-1/2 bg-cover bg-center relative" style="background-image: url('path-to-your-background-image.jpg');">
        <a href="#" class="absolute top-4 left-4 text-white flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
          Kembali
        </a>
        <div class="absolute bottom-4 left-4 text-white">
          <h1 class="text-3xl font-bold">Selamat Datang di <span class="text-yellow-500">AchieveIT!</span></h1>
        </div>
      </div>

      <!-- Right Section -->
      <div class="flex flex-col justify-center items-center w-full lg:w-1/2 p-8 bg-gray-100">
        <!-- Logo -->
        <div class="flex items-center space-x-4 mb-8">
          <img src="path-to-logo1.png" alt="Logo1" class="w-16 h-16">
          <img src="path-to-logo2.png" alt="Logo2" class="w-16 h-16">
        </div>
        
        <!-- Title -->
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Masuk</h2>

        <!-- Form -->
        <form action="#" class="w-full max-w-sm space-y-4">
          <div class="relative">
            <input type="text" placeholder="Nama Pengguna" class="w-full p-3 pl-10 bg-gray-200 rounded-lg text-gray-700 focus:outline-none">
            <div class="absolute inset-y-0 left-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 10a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 16.042C1.732 13.452 5.522 12 10 12c4.478 0 8.268 1.452 9.542 4.042a1 1 0 01-.896 1.458H1.354a1 1 0 01-.896-1.458z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
          <div class="relative">
            <input type="password" placeholder="Kata Sandi" class="w-full p-3 pl-10 bg-gray-200 rounded-lg text-gray-700 focus:outline-none">
            <div class="absolute inset-y-0 left-3 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a5 5 0 00-5 5v3H4a1 1 0 000 2h12a1 1 0 100-2h-1V7a5 5 0 00-5-5zM7 7a3 3 0 116 0v3H7V7z" clip-rule="evenodd" />
                <path d="M4 15a2 2 0 012-2h8a2 2 0 012 2v1a1 1 0 01-1 1H5a1 1 0 01-1-1v-1z" />
              </svg>
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-semibold hover:bg-blue-900 focus:outline-none">
            Masuk
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
